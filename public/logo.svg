<svg viewBox="0 0 240 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NLG Consulting">
  <defs>
    <linearGradient id="growth-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FACC15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Growth arrows forming a connection node -->
  <g id="icon">
    <!-- Base circle -->
    <circle cx="24" cy="24" r="18" fill="none" stroke="#0F172A" stroke-width="2.5"/>
    
    <!-- Growth arrows -->
    <path d="M 14 24 L 24 14 L 34 24" fill="none" stroke="url(#growth-gradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 24 14 L 24 34" stroke="url(#growth-gradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Connection nodes -->
    <circle cx="14" cy="24" r="2.5" fill="#FACC15"/>
    <circle cx="34" cy="24" r="2.5" fill="#FACC15"/>
    <circle cx="24" cy="14" r="3" fill="#0F172A"/>
  </g>
  
  <!-- Text -->
  <text x="56" y="28" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#0F172A" letter-spacing="-0.5">
    NLG
  </text>
  <text x="56" y="40" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#64748B" letter-spacing="0.5" text-transform="uppercase">
    CONSULTING
  </text>
</svg>
